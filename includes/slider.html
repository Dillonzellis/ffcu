<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Slider</title>
	<link rel="stylesheet" href="../css/slider.css">
</head>
<body>
	
    <div class="slideshow-container">
        <div class="slideshow-inner">
          <div class="mySlides fade">
        
            <img  src='../imgs/cuoftheyear-edit.png' style='width: 100%;' alt="sally lightfoot crab"/>
          </div>
        
          <div class="mySlides fade">
        
            <img  src='../imgs/new-blank-FFCU-May.png' style='width: 100%;' alt="fighting nazca boobies"/>
         
          </div>
        
          <div class="mySlides fade">
        
            <img  src='./assets/img/web-otovalo-waterfall.jpg' style='width: 100%;' alt="otovalo waterfall"/>
        
          </div>
        
          <div class="mySlides fade">
        
            <img  src='./assets/img/web-pelican.jpg' style='width: 100%;' alt="pelican"/>
        
          </div>
          
          </div>
        
        
          <a class="prev" onclick='plusSlides(-1)'>&#10094;</a>
          <a class="next" onclick='plusSlides(1)'>&#10095;</a>
        </div>
        <br/>
        
        
        <div style='text-align: center;'>
          <span class="dot" onclick='currentSlide(1)'></span>
          <span class="dot" onclick='currentSlide(2)'></span>
          <span class="dot" onclick='currentSlide(3)'></span>
          <span class="dot" onclick='currentSlide(4)'></span>
        </div>
        
        </div>
	<script src="../js/slider.js"></script>
</body>
</html>
